<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Warga</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffe6f2;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #c84e9c;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ffcde6;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff8acb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .register-link {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Warga</h2>
    <input type="text" id="username" placeholder="Nama Warga" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginWarga()">Login</button>
    <p id="error" style="color: red;"></p>
    <div class="register-link">
      Belum punya akun? <a href="register-warga.html">Daftar di sini</a>
    </div>
  </div>

  <script>
    function loginWarga() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const foundUser = users.find(u => u.username === username && u.password === password && u.role === "warga");

      if (foundUser) {
        localStorage.setItem("userRole", "warga");
        localStorage.setItem("username", username);
        window.location.href = "dasboard-warga.html";
      } else {
        document.getElementById("error").innerText = "Login gagal. Cek kembali username dan password.";
      }
    }
  </script>

</body>
</html>
