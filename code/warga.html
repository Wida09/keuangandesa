<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Warga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef6f9;
      padding: 30px;
    }

    .container {
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 16px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #c84e9c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ffcce5;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ffdef0;
    }

    .saldo-box {
      background-color: #fff5fa;
      border: 2px dashed #ff99cc;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .logout-btn {
      background-color: #ff8acb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      float: right;
      cursor: pointer;
    }
  </style>
  <script>
    if (localStorage.getItem("userRole") !== "warga") {
      alert("Akses ditolak. Halaman ini hanya untuk warga.");
      window.location.href = "login-warga.html"; // sesuaikan dengan file login warga
    }
  </script>
</head>
<body>

  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h1>Dashboard Warga</h1>
    <div class="saldo-box">
      ðŸ’° <strong>Saldo Saat Ini:</strong> <span id="saldo">Rp 0</span>
    </div>

    <h2>Pemasukan</h2>
    <table id="tabelPemasukan">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Deskripsi</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Pengeluaran</h2>
    <table id="tabelPengeluaran">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Deskripsi</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("userRole");
      localStorage.removeItem("username");
      window.location.href = "login-warga.html";
    }

    function formatRupiah(angka) {
      return "Rp " + angka.toLocaleString("id-ID");
    }

    function loadData() {
      const pemasukan = JSON.parse(localStorage.getItem("dataPemasukan")) || [];
      const pengeluaran = JSON.parse(localStorage.getItem("dataPengeluaran")) || [];

      let totalMasuk = 0;
      let totalKeluar = 0;

      const tbodyMasuk = document.querySelector("#tabelPemasukan tbody");
      tbodyMasuk.innerHTML = "";
      pemasukan.forEach(data => {
        totalMasuk += parseInt(data.jumlah);
        tbodyMasuk.innerHTML += `
          <tr>
            <td>${data.tanggal}</td>
            <td>${data.deskripsi}</td>
            <td>${formatRupiah(Number(data.jumlah))}</td>
          </tr>
        `;
      });

      const tbodyKeluar = document.querySelector("#tabelPengeluaran tbody");
      tbodyKeluar.innerHTML = "";
      pengeluaran.forEach(data => {
        totalKeluar += parseInt(data.jumlah);
        tbodyKeluar.innerHTML += `
          <tr>
            <td>${data.tanggal}</td>
            <td>${data.deskripsi}</td>
            <td>${formatRupiah(Number(data.jumlah))}</td>
          </tr>
        `;
      });

      const saldo = totalMasuk - totalKeluar;
      document.getElementById("saldo").innerText = formatRupiah(saldo);
    }

    loadData();
  </script>

</body>
</html>
